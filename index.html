<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Logo.png">
</head>

<body>

    <!-- Logo e Nome  -->
    <header>
        <div id="logo-title">
            <img src="img/Logo.png" alt="logo" id="logo">
            <h1>Toboolist</h1>
        </div>    
    </header>

    <!-- Sezione button -->
    <div id="button-section">
        <input type="button" value="Add Task" class="button" id="blue-button">
        <input type="button" value="Add Section" class="button" id="white-button">
    </div>

    <!-- Parte principale -->
    <main>
        <div id="main">
            <h3>&dtrif; New Task</h3>
           <p> <span class="checkmark"> &checkmark;</span> Quarterly Newsletter <span class="editorial">Editorial</span> </p>

        </div>
    </main>
</body>

</html>
